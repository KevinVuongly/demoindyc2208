<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function age(){
            if(event.key === "Enter"){
                var inputAge = document.getElementById("age").value;

                document.getElementById("fris").innerHTML = "Fris";
                document.getElementById("fris").style.color = "green";
                document.getElementById("bier").innerHTML = "Bier";
                document.getElementById("bier").style.color = "red";
                document.getElementById("alcohol").innerHTML = "Alcohol";
                document.getElementById("alcohol").style.color = "red";
                if(inputAge >= 16){
                    document.getElementById("bier").style.color = "green";
                }
                if(inputAge >= 18){
                    document.getElementById("alcohol").style.color = "green";
                }
            }
        
        }
    </script>
</head>
<body>
    <div id="question">
        Hoe oud ben je??????
    </div>
    <input type="number" id="age" onkeydown="age(this)">
    <br>
    <div class="drinks">
        <div id="fris">
        </div>
        <div id="bier">
        </div>
        <div id="alcohol">
        </div>
    </div>

</body>
</html>
